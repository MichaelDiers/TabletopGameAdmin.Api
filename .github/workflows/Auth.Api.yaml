name: Auth.Api
on:
  push:
    branches:
      - main
    paths:
      - Auth.Api/**
      - .github/workflows/Auth.Api.yaml
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONFIGURATION: Release
      DOCKER_DIRECTORY: Auth.Api
      DOCKER_FILE: Auth.Api/Dockerfile
      SOLUTION_PATH: Auth.Api/Auth.Api.sln
    steps:
      - uses: actions/checkout@v3
      - run: 'dotnet build ${{ env.SOLUTION_PATH }} -c ${{ env.CONFIGURATION }}'
      - run: 'dotnet test ${{ env.SOLUTION_PATH }} -c ${{ env.CONFIGURATION }} --no-build --no-restore'
      - run: 'docker build -f ${{ env.DOCKER_FILE }} .'
        working-directory: ${{ env.DOCKER_DIRECTORY }}
  